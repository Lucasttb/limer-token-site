<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIMER - Token Oficial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rationale', sans-serif;
      background-color: #fdfdfd;
      color: #212529;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.55; /* 30% + 15% redução */
    }

    .navbar {
      background-color: #000;
      border-bottom: 1px solid #fff;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .navbar-brand:hover {
      color: #ddd;
    }

    .btn-token {
      background-color: #00e676;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 0.4rem;
      transition: background-color 0.3s ease;
    }

    .btn-token:hover {
      background-color: #00c76f;
    }

    header h1 {
      font-size: 4rem;
      font-weight: 800;
      z-index: 1;
    }

    header p {
      font-size: 1.5rem;
      z-index: 1;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">LIMER</a>
      <div class="mx-auto">
        <a href="https://pancakeswap.finance/swap?outputCurrency=0x44B03271fc14e3F762C830CBdADd21688a8333e7" target="_blank" class="btn btn-token">Adquirir Token</a>
      </div>
    </div>
  </nav>

  <header>
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
    <h1>LIMER nets</h1>
    <p class="lead">Um token visionário para o futuro descentralizado</p>
  </header>

</body>
</html>
